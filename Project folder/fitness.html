<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Exercises</title>
    <style>
        /* General page styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container that holds everything */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heading style */
        h1 {
            font-size: 36px;
            text-transform: uppercase;
            color: #fff;
            background-color: #28a745;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0px 5px 15px rgba(40, 167, 69, 0.5);
            margin-bottom: 20px;
        }

        /* List styling */
        ul {
            list-style: none;
            padding-left: 0;
        }

        /* Individual list item styling */
        ul li {
            font-size: 20px;
            margin: 12px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Highlighted text within each list item */
        .highlight {
            color: #333;
            font-weight: 600;
        }

        /* Start button styling */
        .start-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .start-btn:hover {
            background-color: #218838;
        }

        /* Timer display styling */
        .timer {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            ul li {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fitness Exercises</h1>
        <ul>
            <li>
                <a href="BMS.jpeg" target="_blank">
                    <span class="highlight">Build muscle strength</span>
                </a>
                <div class="timer" id="timer1">00:00</div>
                <button class="start-btn" onclick="startTimer(1)">Start</button>
            </li>
            <li>
                <a href="SLY.jpeg" target="_blank">
                    <span class="highlight">Slim down your face</span>
                </a>
                <div class="timer" id="timer2">00:00</div>
                <button class="start-btn" onclick="startTimer(2)">Start</button>
            </li>
            <li>
                <a href="GRE.jpeg" target="_blank">
                    <span class="highlight">Get rid of excess body fat</span>
                </a>
                <div class="timer" id="timer3">00:00</div>
                <button class="start-btn" onclick="startTimer(3)">Start</button>
            </li>
            <li>
                <a href="CHCH.jpeg" target="_blank">
                    <span class="highlight">Get rid of double chin</span>
                </a>
                <div class="timer" id="timer4">00:00</div>
                <button class="start-btn" onclick="startTimer(4)">Start</button>
            </li>
            <li>
                <a href="FBW.jpeg" target="_blank">
                    <span class="highlight">Full body workout</span>
                </a>
                <div class="timer" id="timer5">00:00</div>
                <button class="start-btn" onclick="startTimer(5)">Start</button>
            </li>
            <li>
                <a href="ABS.jpeg" target="_blank">
                    <span class="highlight">Abs</span>
                </a>
                <div class="timer" id="timer6">00:00</div>
                <button class="start-btn" onclick="startTimer(6)">Start</button>
            </li>
            <li>
                <a href="LEGS.jpeg" target="_blank">
                    <span class="highlight">Legs</span>
                </a>
                <div class="timer" id="timer7">00:00</div>
                <button class="start-btn" onclick="startTimer(7)">Start</button>
            </li>
            <li>
                <a href="ARM.jpeg" target="_blank">
                    <span class="highlight">Arm</span>
                </a>
                <div class="timer" id="timer8">00:00</div>
                <button class="start-btn" onclick="startTimer(8)">Start</button>
            </li>
        </ul>
    </div>

    <script>
        let timers = [];

        function startTimer(id) {
            if (timers[id]) {
                clearInterval(timers[id]);
            }

            let timerElement = document.getElementById(`timer${id}`);
            let seconds = 0;
            let minutes = 0;

            timers[id] = setInterval(function () {
                seconds++;

                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                }

                let formattedSeconds = seconds < 10 ? `0${seconds}` : seconds;
                let formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;

                timerElement.textContent = `${formattedMinutes}:${formattedSeconds}`;
            }, 1000);
        }
    </script>
</body>
</html>
